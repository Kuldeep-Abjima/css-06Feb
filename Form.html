<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header style="text-align: center;">
        <h1>Form</h1>
    </header>
    <main>
        <div class="container">
            <form action="" class="form">
                <h5>
                    Information
                </h5>
                <div class="rowfields">
                    <div class="col-1">
                        <label class="label">Name - </label>
                    </div>
                    <div class="col2">
                        <input type="text" placeholder="Name" class="input">
                    </div>
                </div>
                <br>
                <div class="rowfields">
                    <div class="col-1">
                        <label class="label"> Phone - </label>
                    </div>
                    <div class="col2">
                        <input type="text" placeholder="Phone Number" class="input">
                    </div>
                </div>
                <br>
                <div class="rowfields">
                    <div class="col-1">
                        <label class="label"> Email - </label>
                    </div>
                    <div class="col2">
                        <input type="email" placeholder="email" class="input">
                    </div>
                </div>
                <br>
                <div class="rowfields">
                    <div class="col-1">
                        <label class="label"> Password - </label>
                    </div>
                    <div class="col2">
                        <input type="password" placeholder="Password" class="inputp">
                    </div>
                </div>
                <br>
                <div class="rowfields">
                    <div class="col-1">
                        <label class="label">Confirm Password - </label>
                    </div>
                    <div class="col2">
                        <input type="Password" placeholder="Confirm password" class="inputcp">
                    </div>
                </div>
                <br>
                <h5>Who are you?</h5>
                <div class="row">
                    <div class="col-1">
                        <label for="101" class="radio"> </label>
                    </div>
                    <div class="col-2">
                        <input type="radio" value="God" name="class" id="101">Human
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-1">
                        <label for="102" class="radio"> </label>
                    </div>
                    <div class="col-2">
                        <input type="radio" value="Human" name="class" id="102">God
                    </div>
                </div>
                <br>
                <h5>Powers</h5>
                <div class="row">
                    <div clas="col-1">
                        <lable for="Speed"> </lable>
                    </div>
                    <div class="col-2">
                        <input type="checkbox" value="Speed" name="Power" id="1001">Speed
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-1">
                        <lable for="Strength"> </lable>
                    </div>
                    <div class="col-2">
                        <input type="checkbox" value="Strength" name="Power" id="1002"> Strength
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-1">
                        <lable for="thunder"> </lable>
                    </div>
                    <div class="col-2">
                        <input type="checkbox" value="thunder" name="Power" id="1003"> thunder
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col1">
                        <lable class="label">City</lable>
                    </div>
                    <div class="col-2">
                        <select name="City" class="input-select">
                            <option value="none" selected disabled hidden>Select an Option</option>
                            <option value="New york city">new york city</option>
                            <option value="los Angles">Los Angles</option>
                            <option value="Washington">Washington</option>
                        </select>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="rowtextarea">
                    <textarea name="Describe" id="100001" placeholder="Describe Yourself" rows="5"
                        class="textarea"></textarea>
                </div>
                <br>
                <div class="buttonrow">
                    <button type="submit" value="Submit" class="button">submit
                </div>
            </form>
            <div class="img">
            <img src="https://cdn.dribbble.com/users/1484145/screenshots/14190807/media/2ddaa3247796d79157a19993ad960066.png?compress=1&resize=1000x750&vertical=top"
                alt="form" class="img">
            </div>
        </div>

    </main>

</body>

</html>
